<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sm-client</title>
    
    <!-- IMPORT STYLES AND SCRIPTS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <!--// IMPORT STYLES AND SCRIPTS //-->
    
</head>

<style>
    #post {
        height: 540px;
    }
</style>
<body class="bg-green-100">
    <!-- Modals -->
        <!-- Login modal -->
        <div id="authentication-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
                    <!-- Modal body -->
                    <div class="p-4 md:p-5">
                        <form class="space-y-4" action="#">
                            <div>
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">username</label>
                                <input type="username" data-my-id="mail" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="@username" required />
                            </div>
                            <div>
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                <input type="password" data-my-id="pass" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                            </div>
                            <button type="button" id="submit-button"  onclick="loginClicked()" style="background-color: #047857 !important;" class="w-full text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Login to your account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--// Login modal //-->
        
        <!-- Sign Up Modal -->
        <div id="signup-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
                    <!-- Modal body -->
                    <div class="p-4 md:p-5">
                        <form class="space-y-4" action="#">
                            <div>
                                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full Name</label>
                                <input type="text" name="name" id="signup-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="@name" required />
                            </div>
                            <div>
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                                <input type="username" name="email" id="signup-mail" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="@username" required />
                            </div>
                            <div>
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                <input type="password" name="password" id="signup-pass" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                            </div>
                            <button type="button" id="signup-button" onclick="signupClicked()" style="background-color: #047857 !important;" class="w-full text-white bg-green-500 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Create account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--// Sign Up Modal //-->
        
        <!-- Add New Post -->
        <div id="addPost" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
                    <!-- Modal body -->
                    <div class="p-4 md:p-5">
                        <form class="space-y-4" action="#">
                            <div>
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title Of The Post</label>
                                <input type="text" id="post-title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="@post-title" required />
                            </div>
                            <div>
                                <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Body Of The Post</label>
                                <textarea id="post-body" class="h-48 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="@post-content" required></textarea>
                            </div>
                            <div>
                                <label for="img">Select image:</label>
                                <input type="file" id="post-image"  required>
                            </div>
                            <button type="submit" id="add-button" onclick="addPostClicked()" style="background-color: #047857 !important;" class="w-full text-white bg-green-500 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">POST</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--// Add New Post //-->
    <!--// Modals //-->
    
    <!-- Alerts -->
    <!-- i did create one in main.ts file -->
    <button  data-modal-target="addPost" data-modal-toggle="addPost" id="addBtn" type="button" style="background: #22c55e !important;" class="text-white hover:bg-blue-800   font-medium rounded-full text-6xl p-4 text-center inline-flex items-center me-2 fixed bottom-11 right-24">
        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1v3m5-3v3m5-3v3M1 7h7m1.506 3.429 2.065 2.065M19 7h-2M2 3h16a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1Zm6 13H6v-2l5.227-5.292a1.46 1.46 0 0 1 2.065 2.065L8 16Z"/>
        </svg>
        <span class="sr-only">Icon description</span>
    </button>
    <!--// Alerts //-->
    
    <!-- NavBar --> 
    <nav class="fixed top-0 left-1/2 transform -translate-x-1/2  bg-green-50 dark:bg-black  sm:w-3/5 mx-auto shadow-lg rounded-b-md">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between p-4">
            <div class="flex space-x-4">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/013/360/247/small/default-avatar-photo-icon-social-media-profile-sign-symbol-vector.jpg" class="w-7 h-7 rounded-2xl" alt="Profile pic">
                <a id="nav-username" class="text-xl font-bold">GHEST</a>
            </div>
            <!-- Navigation Links -->
            <ul class="flex space-x-6 mt-2 md:mt-0">
                <!-- <li><a href="#" class="hover:text-green-500">Home</a></li>
                <li><a href="#" class="hover:text-green-500">Profile</a></li> -->
            </ul>
            <!--// Navigation Links //-->
            
            <!-- Buttons -->
            <div class="flex space-x-3">
                <!-- NO-LOGGED USERS -->
                <button id="login-btn" data-modal-target="authentication-modal" data-modal-toggle="authentication-modal" data-form-type="login" class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-1.5 px-4 border border-green-500 hover:border-transparent rounded-md"> Login</button>
                <button id="signup-btn" data-modal-target="signup-modal" data-modal-toggle="signup-modal" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-1.5 px-4 border border-green-500 hover:border-green-600 rounded-md shadow-sm transition duration-300 ease-in-out"> Signup</button>
                <!--// NO-LOGGED USERS //-->
                
                <!-- LOGGED USERS -->
                <button id="logout" type="submit" onclick="logout()" style="background-color: red !important;" type="button" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1.5 px-4 border border-red-500 hover:border-red-600 rounded-md shadow-sm transition duration-300 ease-in-out"> Logout</button>
                <!--// LOGGED USERS //-->
            </div>
            <!--// Buttons //-->
        </div>
    </nav>
    <!--// NavBar //-->
    
    <!-- MAIN CONTENT -->
    <div class="sm:container sm:w-3/5 mx-auto min-h-screen  mt-24">
        <!-- POSTS -->
        <div id="posts">
            
            <!-- POST -->
            <div id="post" class="blur-lg bg-green-50 rounded-lg shadow-lg h-96 mt-10"></div>
            <!--// POST //-->
        </div>
        <!--// POSTS //-->   
    </div>    
    <!-- MAIN CONTENT -->

<script src="main.js"></script>
</body>
</html>
